<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Beyond Infinity Events{% endblock %}</title>
    <link href="/static/img/logo.jpg" rel="icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />

</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo">B</div>
                <div class="logo-text">
                    <h2>Beyond Infinity</h2>
                    <p>Events</p>
                </div>
            </div>

            <div class="user-role">
                <span>{{ session.get('user_role', 'Guest') }}</span>
            </div>

            <nav class="nav-menu">
                <a href="{{ url_for('staff_dashboard') }}"
                    class="nav-item {% if request.path == url_for('admin_dashboard') %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{{ url_for('staff_profile') }}"
                    class="nav-item {% if request.path == url_for('staff_profile') %}active{% endif %}">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="message-btn">
                        <i class="fas fa-comment"></i>
                    </button>
                </div>
            </header>

            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/admin.js') }}"></script>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>

    {% block scripts %}{% endblock %}
</body>

</html>
